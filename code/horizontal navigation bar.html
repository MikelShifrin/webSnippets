<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<ul class = "menu">
			<li class = "list"><a href="">hello</a></li>
			<li class = "list"><a href="">my</a></li>
			<li class = "list"><a href="">name</a></li>
			<li class = "list"><a href="">is</a></li>
		</ul>
		<style>
		.menu{
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.menu li {
			float: left;
			width: 100px;
			text-align: center;
			padding: 0px;
			background-color: grey;
		}

		.menu a {
			display: block;
			text-decoration: none;
			color: white;
			font-weight: bold;
			padding: 10px;
		}
		.menu li:visited{
			background-color: blue;
			color: black;
		}
		.menu li:hover{
			background-color: black;
		}
		.menu li:active{
			background-color: yellow;
		}
		</style>
	</body>
</html>
