<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
    <div class="col-md-10 col-md-offset-1">
      <form>
        <div class="text-center col-md-8 col-md-offset-2">
          <h1>Welcome to your portal mike!</h1>
        </div>
        <div class="row col-md-12">

					<!--Left column-->

          <div class="col-md-6">
						<div class="text-center">
							<h3>Personal Information:</h3>
						</div>
						<!--1st row of left column-->
						<div class="row">
							<div class="col-xs-4">
            		<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">Name:</span>
            		</div>
							</div>
							<div class="col-xs-8">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">Mikel Shifrin</span>
								</div>
							</div>
          	</div>
						<!--2nd row of left column-->
						<div class="row">
							<div class="col-xs-4">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">ID:</span>
								</div>
							</div>
							<div class="col-xs-8">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">123456789</span>
								</div>
							</div>
						</div>
						<!--3rd row of left column-->
						<div class="row">
							<div class="col-xs-4">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">Status:</span>
								</div>
							</div>
							<div class="col-xs-8">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">TA</span>
								</div>
							</div>
						</div>
						<!--4th row of left column-->
						<div class="row">
							<div class="col-xs-4">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">Email:</span>
								</div>
							</div>
							<div class="col-xs-8">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">mikel@gmail.com</span>
								</div>
							</div>
						</div>
						<!--5th row of left column-->
						<div class="row">
							<div class="col-xs-4">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">Password:</span>
								</div>
							</div>
							<div class="col-xs-8">
								<div class>
									<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">*******</span>
								</div>
							</div>
						</div>
					</div>

					<!--right column-->

          <div class="col-md-6">
            <div class="form-group">
							<div class="text-center">
								<h3>Class Information:</h3>
							</div>
								<!--1st row of right column-->
								<div class="row">
									<div class="col-xs-4">
										<div class>
											<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">Course:</span>
										</div>
									</div>
									<div class="col-xs-8">
										<div class>
											<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">SOEN341</span>
										</div>
									</div>
								</div>
								<!--2nd row of right column-->
								<div class="row">
									<div class="col-xs-4">
										<div class>
											<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">Section:</span>
										</div>
									</div>
									<div class="col-xs-8">
										<div class>
											<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">XX</span>
										</div>
									</div>
								</div>
								<!--3rd row of right column-->
								<div class="row">
									<div class="col-xs-4">
										<div class>
											<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">Number of Students:</span>
										</div>
									</div>
									<div class="col-xs-8">
										<div class>
											<span style="front-size: 25px;front-family: Helvetica;color: #7B7A7A;">6</span>
										</div>
									</div>
								</div>
            </div>
          </div>
        </div>

				<!--end of side columns-->

				<div class="text-center col-md-8 col-md-offset-2">
					<h3>Team Groups:</h3>
				</div>
    </form>
    </div>
</body>
